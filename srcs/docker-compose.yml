services:
    mariadb:
        container_name: mariadb
        build: ./requirements/mariadb
        expose:
            - 3306
        volumes:
            - mariadb_data:/data
        networks:
            - inception_network
        env_file:
            - .env
        restart: always

    nginx:
        container_name: nginx
        build: ./requirements/nginx
        ports:
            - "443:443"
        volumes:
            - wordpress_data:/var/www/html
            # - ./requirements/nginx/conf:/etc/nginx/conf.d
        networks:
            - inception_network
        depends_on:
            - wordpress
        restart: always

    wordpress:
        container_name: wordpress
        build: ./requirements/wordpress
        expose:
            - 9000
        volumes:
            - wordpress_data:/var/www/html
        networks:
            - inception_network
        env_file:
            - .env
        depends_on:
            - mariadb
        restart: always

volumes:
    mariadb_data:
        name: mariadb_data
        driver: local
        driver_opts:
            type: none
            device: /home/gdungdiung/Desktop/Inception/mariadb_data
            o: bind
    wordpress_data:
        name: wordpress_data
        driver: local
        driver_opts:
            type: none
            device: /home/gdungdiung/Desktop/Inception/wordpress_data
            o: bind

networks:
  inception_network:
    name: inception_network
